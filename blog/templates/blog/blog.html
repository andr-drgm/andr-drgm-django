{% extends "index.html" %}

{% block page_style %}

<title>andr_drgm Blog</title>

{% load static %}

<link rel="stylesheet" href="{% static 'style/navbar.css' %}">
<link rel="stylesheet" href="{% static 'style/social.css' %}">
<link rel="stylesheet" href="{% static 'style/title.css' %}">
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">

{% endblock %}

{% block page_content %}

<div class="postsBox">

    {% for p in posts %}
    <div class="post">
        <img src="{{ p.cover.url }}">
        <h1 onclick="window.location=`{% url 'blog_detail' p.slug %}`;">{{ p.title }}</h1>
        <p>{{ p.body | slice:":120" }}...</p>
        <a href="{% url 'blog_detail' p.slug %}">View more</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
